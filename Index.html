<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="header-background"></div>
                <div class="profile-picture-container">
                    <img
                        src="./Img/Dp.jpg"
                        alt="Joel Yahaya"
                        class="profile-picture"
                        data-testid="profilePicture"
                    >
                </div>
            </div>

             <!-- Profile Content -->
             <div class="profile-content">
                <div class="profile-info">
                    <h1 class="full-name" data-testid="fullName">Joel Yahaya</h1>
                    <p class="job-title" data-testid="jobTitle">Frontend Developer</p>
                    <div class="location" data-testid="currentLocation">
                        <i data-lucide="map-pin"></i>
                        <span>Kaduna, Nigeria</span>
                    </div>
                    <p class="bio" data-testid="shortBio">
                        A Passionate Frontend Developer with a keen eye for creating beautiful and functional user interfaces. 
                        Committed to writing clean, maintainable code and staying up-to-date with the latest web technologies 
                        and best practices.
                    </p>
                </div>
